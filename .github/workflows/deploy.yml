name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  deploy:
    name: Test & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Run tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run backend tests
        run: |
          cd backend
          pip install -r requirements.txt
          python3 -m pytest -v
        env:
          TESTING: true

      # 3. Deploy backend
      - name: Deploy backend to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/hbnb-backend-key.pem
          chmod 600 ~/.ssh/hbnb-backend-key.pem
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/hbnb-backend-key.pem ubuntu@${{ secrets.EC2_IP }} << 'ENDSSH'
            set -e
            cd /home/ubuntu/holbertonschool-hbnb
            git stash
            git pull origin main
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            sudo systemctl daemon-reload
            sudo systemctl restart hbnb
            echo "âœ… Backend deployed"
          ENDSSH

      # 4. Build and deploy frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          cat > .env.production << EOF
          VITE_API_URL=${{ secrets.PROD_API_URL }}
          VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          EOF
          npm run build

      - name: Deploy to S3 & CloudFront
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to S3 and invalidate CloudFront
        run: |
          cd frontend
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          echo "âœ… Frontend deployed"

      # 5. Summary
      - name: Deployment complete
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "Frontend: https://${{ secrets.CLOUDFRONT_URL }}"
          echo "Backend: ${{ secrets.PROD_API_URL }}"
