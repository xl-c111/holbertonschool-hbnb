name: Run Tests
# Trigger fresh checks for Ruleset validation

on:
  push:
    branches: [ main, xiaoling-deployment, xiaoling, wawa ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true  # Stop all jobs if any fails (faster feedback)
      matrix:
        python-version: ['3.11']  # Focus on latest stable Python

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest-cov

    - name: Run tests with coverage
      run: |
        cd backend
        python -m pytest -v --tb=short --cov=app --cov-report=xml --cov-report=term
      env:
        FLASK_ENV: testing

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage.xml
        retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ All tests passed successfully!"
          exit 0
        else
          echo "❌ Tests failed!"
          exit 1
        fi
