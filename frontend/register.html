    <!-- Header -->

    <!-- Main Content-->
    <main>
      <form class="form" id="register-page" onsubmit="return false;">
        <h2>ğŸ§™ Create Your Account</h2>
        <div id="message" class="message hidden"></div>

        <div class="form-group">
          <label for="first_name">ğŸ‘¤ First Name:</label>
          <input type="text" id="first_name" required minlength="1" maxlength="50" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" />
        </div>

        <div class="form-group">
          <label for="last_name">ğŸ‘¤ Last Name:</label>
          <input type="text" id="last_name" required minlength="1" maxlength="50" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" />
        </div>

        <div class="form-group">
          <label for="email">ğŸ“§ Email:</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">ğŸ” Password:</label>
          <input type="password" id="password" required minlength="8" />
          <small class="password-hint">Must be at least 8 characters with uppercase, lowercase, number, and special character</small>
        </div>

        <div class="form-group">
          <label for="confirm_password">ğŸ” Confirm Password:</label>
          <input type="password" id="confirm_password" required minlength="8" />
        </div>

        <button type="submit" id="registerBtn">
          <span id="registerText">ğŸƒ Register</span>
          <span id="registerLoading" class="loading hidden"></span>
        </button>

        <div class="register-link">
          <p>Already have an account? <a href="login.html" class="register-button">ğŸƒ Login here</a></p>
