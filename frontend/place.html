<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hbnb - Accommodation</title>
    <link rel="stylesheet" href="css/styles.css?v=6" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <img src="images/logo.png" alt="App Logo" class="logo" />
        <a href="index.html" class="login-button">🏚️ Back</a>
      </div>

    </header>
    <!-- Main Content -->
    <main>

      <div class="place-detail-card">
        <!-- Hero Section: Image + Info Side by Side -->
        <div class="place-detail-hero">
          <!-- Left: Image -->
          <div class="image-wrapper">
            <img class="place-image" src="images/cute ghost house.png" alt="Place image" />
          </div>

          <!-- Right: Info -->
          <div class="place-info-column">
            <h2 class="place-title">🏚️ Loading...</h2>

            <div class="place-details-v">
              <h4 class="detail-label">📝 Description</h4>
              <div class="place-description">Description will appear here.</div>
            </div>

            <!-- Inline Stats -->
            <div class="place-details">
        <div class="detail-section">
            <span class="detail-label">💰 Price per Night:</span>
            <div class="detail-value price">$150</div>
        </div>

        <div class="location-section">
          <span class="detail-label">📍 Location:</span>
          <div class="detail-value">
          <span class="place-location"> location loading..</span>
          </div>
        </div>

        <div class="rating">
          <div class="rating-inline">
            <span class="detail-label">⭐ Rating:</span>
            <div class="detail-value">
              <span class="place-rating">⭐</span>
            </div>
          </div>
        </div>

            </div>

            <!-- Amenities -->
            <div class="detail-section">
              <span class="detail-label">👻 Amenities</span>
              <ul class="amenities-list"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="reviews-details">
            <h3 class="reviews-title">👻 Guest Experiences</h3>
            <div id="reviews-list"></div>
      </div>

      <div class="reviews-sectionn">
        <a href="add_review.html?place_id=abc"><button class="add-review-btn">🕯️ Share Your Supernatural Experience</button></a>
      </div>

    </main>


    <!-- Footer -->
    <footer>

      <p>&copy;
        2025 Wawa & Xiaoling - HBnB Project. All rights reserved.👻
      </p>

    </footer>

    <script src="js/scripts.js?v=5"></script>
  </body>
</html>
