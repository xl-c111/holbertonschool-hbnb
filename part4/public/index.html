<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hbnb - Home</title>
    <link rel="stylesheet" href="css/styles.css?v=6" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <img src="images/logo.png" alt="App Logo" class="logo" />
        <a href="login.html" class="login-button" id="loginLink">👻 Logout</a>
        <button class="login-button hidden" id="logoutBtn" onclick="logout()">👻 Logout</button>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">🏚️ Home</a></li>
        <li><a href="#" onclick="showAllPlaces()">🦇 All Places</a></li>
      </ul>
    </nav>

    <main>
      <!-- Main Content -->
       <div class="filter-section">
          <h3>🔮 Filter by Price Range</h3>
          <section id="filter">
          <label for="price-filter">Max Price:</label>
          <select id="price-filter">
            <!-- Options will be populated dynamically -->
                <option value="all">All Prices</option>
                <option value="0-50">$0 - $50</option>
                <option value="51-100">$51 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201+">$201+</option>
          </select>
          </section>
       </div>

       <!-- Message Display -->
       <div id="message" class="message hidden"></div>

       <!-- Places List -->

       <div id="places-list" class="places-container">
          <div class="loading"></div>
      </div>


    </main>

    <!-- Footer -->
    <footer>

      <p>&copy;
        2025 Wawa & Xiaoling - HBnB Project. All rights reserved.👻
      </p>

    </footer>

    <script src="js/scripts.js?v=5"></script>
  </body>
</html>
