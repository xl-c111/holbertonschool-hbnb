<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hbnb - Accommodation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <img src="images/logo.png" alt="App Logo" class="logo" />
        <a href="index.html" class="login-button">🏚️ Home</a>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">🏚️ Home</a></li>
          <li><a href="login.html"
            >🎃 Login</a></li>
        </ul>
      </nav>

    </header>
    <!-- Main Content -->
    <main>
      <div id="message" class="message hidden"></div>
      <div id="place-details" class="place-details">
          <div class="loading"></div>
      </div>

      <div id="reviews-section" class="reviews-section">
          <h3>👻 Guest Reviews</h3>
          <div id="reviews-list"></div>
      </div>

      <div id="add-review-section" class="add-review hidden">
        <h3>🕯️ Share Your Experience</h3>
        <form id="reviewForm" class="form">
          <div class="form-group">
              <label for="rating">⭐ Rating (1-5):</label>
              <select id="rating" name="rating" required>
                  <option value="">Select Rating</option>
                  <option value="1">1 - Terrifying 😱</option>
                  <option value="2">2 - Spooky 👻</option>
                  <option value="3">3 - Mysterious 🔮</option>
                  <option value="4">4 - Enchanting 🧙‍♀️</option>
                  <option value="5">5 - Magical ✨</option>
              </select>
          </div>
          <div class="form-group">
              <label for="comment">💭 Your Review:</label>
              <textarea id="comment" name="comment" rows="4" placeholder="Tell us about your supernatural stay..." required></textarea>
          </div>

          <button type="submit">🎃 Submit Review</button>
        </form>
      </div>
    </main>


    <!-- Footer -->
    <footer>

      <p>&copy;
        2025 Wawa & Xiaoling - HBnB Project. All rights reserved.👻
      </p>

    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
