<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html">
          <img src="images/logo.png" alt="App Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="login-button">Login</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <section id="place-details" class="place-details">
        <!-- Place details will be populated dynamically -->
      </section>
      <section id="reviews">
        <!-- Reviews will be populated dynamically -->
      </section>
      <section id="add-review" class="add-review">
        <h2>Add a Review</h2>
        <form id="review-form" class="form">
          <label for="review-text">Review:</label>
          <textarea id="review-text" name="review-text" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      © 2025 Wawa & Xiaoling – HBnB Project. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
