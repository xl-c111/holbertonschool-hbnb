<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <img src="images/logo.png" alt="App Logo" class="logo" />
        <a href="index.html" class="login-button">🏚️ Home</a>
      </div>
    </header>

    <nav>
        <ul class="nav-links">
          <li><a href="index.html">🏚️ Home</a></li>
          <li><a href="login.html">🎃 Login</a></li>
        </ul>
    </nav>


    <!-- Main Content-->
    <main>
      <form class="form" id="login-page">
        <h2>🧙‍♀️ Login</h2>
        <div id="message" class="message hidden"></div>

        <div class="form-group">
          <label for="email">📧 Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">🔐 Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="loginBtn">
          <span id="loginText">🎃 Login</span>
          <span id="loginLoading" class="loading hidden"></span>
        </button>
      </form>
    </main>
    <!-- Footer -->
    <footer>

      <p>&copy;
        2025 Wawa & Xiaoling - HBnB Project. All rights reserved.👻
      </p>

    </footer>

    <script src="scripts.js"></script>


  </body>
</html>
