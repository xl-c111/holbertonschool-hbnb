<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hbnb - Add Review</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="images/logo.png" alt="App Logo" class="logo" />
        <a href="index.html" class="login-button">🏚️ Home</a>
      </div>
    </header>

    <nav>
      <a href="index.html">🏚️ Home</a>
      <a href="login.html">🎃 Login</a>
    </nav>

    <main>
      <form class="form add-review" id="reviewForm">
        <h2>
          🕯️ Share Your Experience for
          <span id="place-name">[Place Name]</span>
        </h2>
        <div id="message" class="message hidden"></div>

        <div class="form-group">
          <label for="review">💭 Your Review:</label>
          <textarea id="review" name="review" rows="6" placeholder="Tell us about your supernatural stay..."required></textarea>
        </div>


        <div class="form-group">
          <label for="rating">⭐ Rating (1-5):</label>
          <select id="rating" name="rating" required>
              <option value="">Select Rating</option>
              <option value="1">1 - Terrifying 😱</option>
              <option value="2">2 - Spooky 👻</option>
              <option value="3">3 - Mysterious 🔮</option>
              <option value="4">4 - Enchanting 🧙‍♀️</option>
              <option value="5">5 - Magical ✨</option>
          </select>
        </div>
            <button type="submit" id="submitBtn">
                <span id="submitText">🎃 Submit Review</span>
                <span id="submitLoading" class="loading hidden"></span>
            </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>

      <p>&copy;
        2025 Wawa & Xiaoling - HBnB Project. All rights reserved.👻
      </p>

    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
