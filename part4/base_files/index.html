<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html">
          <img src="logo.png" alt="App Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="login-button">Login</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <section id="filter">
        <label for="price-filter">Max Price:</label>
        <select id="price-filter"></select>
      </section>
      <section id="places-list">
        <div class="place_card">
          <h3>Beautiful Beach House</h3>
          <p>Price per night: $150</p>
          <button class="details-button">View Details</button>
        </div>

        <div class="place_card">
          <h3>Cozy Cabin</h3>
          <p>Price per night: $100</p>
          <button class="details-button">View Details</button>
        </div>

        <div class="place-card">
          <h3>Modern Apartment</h3>
          <p>Price per night: $200</p>
          <button class="details-button">View Details</button>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>All rights reserved.</footer>
    <script src="scripts.js"></script>
  </body>
</html>
